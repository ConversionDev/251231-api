# ============================================================================
# GitHub Actions: Docker 이미지 빌드 및 EC2 자동 배포
# ============================================================================
# main 브랜치에 push 시 자동으로 실행
# 1. 소스 코드 체크아웃
# 2. Docker 이미지 빌드
# 3. DockerHub에 v1 태그로 푸시
# 4. EC2 서버에 SSH로 접속하여 자동 배포
# ============================================================================

name: Build & Push API Image to DockerHub

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    IMAGE_NAME: rkdrudrn1031/api.kanggyeonggu.store

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ env.IMAGE_NAME }}:v1

    deploy-to-ec2:
        needs: build-and-push
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to EC2 via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      set -e

                      IMAGE="rkdrudrn1031/api.kanggyeonggu.store:v1"
                      CONTAINER="kanggyeonggu-api"

                      docker pull $IMAGE

                      docker stop $CONTAINER || true
                      docker rm $CONTAINER || true

                      docker run -d --name $CONTAINER \
                        --restart unless-stopped \
                        -p 8080:8080 \
                        --env-file ~/.env \
                        $IMAGE

                      docker image prune -f
