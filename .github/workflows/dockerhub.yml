# ============================================================================
# GitHub Actions 워크플로우: Docker 이미지 빌드 및 EC2 자동 배포
# ============================================================================
# main 브랜치에 push 시 자동으로 실행되며:
# 1. 소스 코드 체크아웃
# 2. Docker 이미지 빌드
# 3. DockerHub에 이미지 푸시 (latest + v1 + v1-커밋SHA 태그)
# 4. EC2 서버에 SSH로 접속하여 자동 배포 (v1 태그 사용)
# ============================================================================

name: Build & Push API Image to DockerHub

# 워크플로우 트리거 설정
on:
    # main 브랜치에 push 시 자동 실행
    push:
        branches:
            - main
    # 수동 실행도 가능 (GitHub Actions 탭에서 실행 버튼 클릭)
    workflow_dispatch:

# 전역 환경 변수
env:
    # DockerHub 이미지 이름 (태그는 아래에서 별도 지정)
    IMAGE_BASE: rkdrudrn1031/api.kanggyeonggu.store
    IMAGE_TAG: v1

jobs:
    # ========================================================================
    # Job 1: Docker 이미지 빌드 및 DockerHub 푸시
    # ========================================================================
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            # 소스 코드 체크아웃
            - name: Checkout source
              uses: actions/checkout@v4

            # Docker Buildx 설정 (멀티 플랫폼 빌드 지원)
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # DockerHub 로그인
            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            # Docker 이미지 빌드 및 DockerHub에 푸시
            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: . # 빌드 컨텍스트 (현재 디렉토리)
                  file: ./Dockerfile # 사용할 Dockerfile 경로
                  push: true # 빌드 후 자동 푸시
                  tags: | # 이미지 태그 (3개 생성)
                      ${{ env.IMAGE_BASE }}:latest              # latest 태그
                      ${{ env.IMAGE_BASE }}:${{ env.IMAGE_TAG }}  # v1 태그
                      ${{ env.IMAGE_BASE }}:${{ env.IMAGE_TAG }}-${{ github.sha }}  # v1-커밋SHA 태그

    # ========================================================================
    # Job 2: EC2 서버에 자동 배포
    # ========================================================================
    deploy-to-ec2:
        needs: build-and-push # build-and-push job 완료 후 실행
        runs-on: ubuntu-latest

        steps:
            # SSH를 통해 EC2 서버에 접속하여 배포 스크립트 실행
            - name: SSH Deploy
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }} # EC2 퍼블릭 IP 또는 도메인
                  username: ${{ secrets.EC2_USER }} # SSH 접속 사용자명 (예: ubuntu, ec2-user)
                  key: ${{ secrets.EC2_SSH_KEY }} # SSH 프라이빗 키 (PEM 파일 내용)
                  script: |
                      # 스크립트 실행 중 오류 발생 시 즉시 중단
                      set -e

                      # 변수 설정 (IMAGE_BASE와 IMAGE_TAG 기준)
                      IMAGE="rkdrudrn1031/api.kanggyeonggu.store:v1"
                      CONTAINER="kanggyeonggu-api"

                      # DockerHub에서 최신 이미지 pull
                      docker pull $IMAGE

                      # 기존 컨테이너 중지/삭제 (없어도 에러 안나게)
                      docker stop $CONTAINER || true
                      docker rm $CONTAINER || true

                      # 새 컨테이너 실행
                      # -d: 백그라운드 실행
                      # --name: 컨테이너 이름
                      # --restart unless-stopped: 자동 재시작 설정
                      # -p 8080:8080: 호스트 8080 포트를 컨테이너 8080 포트로 매핑
                      docker run -d --name $CONTAINER \
                          --restart unless-stopped \
                          -p 8080:8080 \
                          $IMAGE

                      # 사용하지 않는 Docker 이미지 정리 (디스크 공간 절약)
                      docker image prune -f
